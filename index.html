<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
</head>
<body>
   <button id="modeToggle">☀️ Light Mode</button>

    <main>
        <header id="header">
            <div class="player player-active"
            id="xPlayerDisplay"
            onclick="choosePlayer('X')">
            X
            </div>
            <h3 id="titleHeader">Choose</h3>
            <div class="player"
            id="oPlayerDisplay"
            onclick="choosePlayer('O')">
            O
            </div>
        </header>

        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restartBtn">
            Restart
        </button>
    </main>

    <script src="script.js"></script>
    <!-- Include these in your HTML file -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-select-click-1109.wav"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/download/mixkit-video-game-win-2016.wav"></audio>

</body>
</html>
